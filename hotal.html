<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstraps/bootstrap.min.css">
  <style>
    .carousel-image{
      height: 600px;
      object-fit: cover;
    }

  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger ">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./image/logo/hotal-logo.png" alt="" width="80" height="80">
        </a>
        <a class="navbar-brand fs-1 text-white" href="#">Hotel Tour</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-4 px-5 text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4 px-5 text-white" aria-current="page" href="#">Room View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4 px-5 text-white" aria-current="page" href="#">Contect Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./image/hotal-01.jpg"  class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/hotal-02.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/hotal-03.jpg" class="d-block w-100 carousel-image" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>







  <script src="./bootstraps/bootstrap.bundle.min.js"></script>
</body>

</html>
